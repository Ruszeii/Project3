<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="main-page">
            <h1>Welcome to the Quiz App</h1>
            <form id="start-quiz-form">
                <div class="form-group">
                    <label for="name">Enter Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="quiz-select">Select a Quiz</label>
                    <select class="form-control" id="quiz-select">
                        <option value="quiz1">Quiz 1</option>
                        <option value="quiz2">Quiz 2</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Start Quiz</button>
            </form>
        </div>

        <div id="quiz-view" style="display: none;">
            <h2 id="question-text"></h2>
            <div id="answer-options" class="form-check">
            
            </div>
            <button id="submit-answer" class="btn btn-primary">Submit</button>
        </div>

        <div id="feedback-view" style="display: none;">
            <p id="feedback-text"></p>
            <button id="got-it-button" class="btn btn-primary">Got It</button>
        </div>

        <div id="scoreboard" style="display: none;">
            <p>Questions answered: <span id="answered-count">0</span></p>
            <p>Elapsed time: <span id="elapsed-time">0</span> seconds</p>
            <p>Total score: <span id="total-score">0</span></p>
        </div>

    
        <div id="completion-view" style="display: none;">
            <h2 id="completion-message"></h2>
            <button id="retry-quiz" class="btn btn-primary">Retry Quiz</button>
            <button id="return-to-main" class="btn btn-primary">Return to Main Page</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
